<section class="gridArea">
    
    <mat-tab-group mat-stretch-tabs

    [ngStyle]="{textAlign: 'center'}">

        <div>
            <h3 on-mouseover="mouse()"
            (mouseout)="mouse2()">Data Binding Demonstration</h3>
            <p>{{city}}</p>
            <label><input value={{city}} [(ngModel)] = "city">
            </label><br>
            <label><input bind-placeholder = "city">
            </label><br><br>
            <button [disabled] = "city === '' " (click)="clearCity()">Reset City</button>
            </div>
            <img [src]="image" >
            <li>
                {{mydata.first}} {{mydata.last}} from {{mydata.country}}
            </li>
            <li>
                id: {{mydata1.id}} login: {{mydata1.login}} email: {{mydata1.email}}
            </li>
            <p [innerHTML]="details" >
                
            </p>
    </mat-tab>
